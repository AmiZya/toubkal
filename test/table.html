      var organizer = [ { id: "id" } ]
        , set       = new XS.Ordered_Set( [ { id: false, label: "Chart" }, { id: true, label: "Chart", column: "sales" } ], organizer )
        , checkbox  = set.checkbox( document.getElementById( "checkbox_control" ), 
            [ { id: "id" } ],
            {
              // default_value: { id: true, label: "Label True" }
              label: "Charts"
            }
          )
      ;
      
      checkbox.table( document.getElementById( "checkbox_value" )
        , [ { id: 'id' }, { id: 'label' }, { id: 'column' } ]

        , { caption: 'Checkbox Value' }
