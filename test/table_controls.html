<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" media="all" type="text/css" href="css/table.css" />
    
    <script src="javascript/es5.js"></script>

    <title>XS Control</title>
    
    <script type="text/javascript" charset="utf-8" src="../lib/xs.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/code.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/pipelet.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/filter.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/ordered_set.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/aggregator.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/table.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/control.js"></script>
    
  </head>
  
  <body>
    <h3>Checkbox</h3>
    <div id="checkbox"></div>
    <div id="checkbox_table"></div>
    
    <h3>Checkbox Group</h3>
    <div id="checkbox_group"></div>
    <div id="books"></div>
    
    <script type="text/javascript" charset="utf-8">
      var organizer = new XS.Set( [ { id: "id" } ], { name: "Oganizer" } )
          
        , checkbox_set = new XS.Set( [ { id: false, label: "Label False" }, { id: true, label: "Label True" } ], { name: "Checkbox Source" } )
        , checkbox     = checkbox_set.checkbox( document.getElementById( "checkbox" ), organizer, { default_value : { id: true, label: "Label True" }, label: "Chart" } )
          
        , books = new XS.Ordered_Set( [
            { id:  1, title: "A Tale of Two Cities"                             , author: "Charles Dickens"          , year: 1859, sales:       200 },
            { id:  2, title: "And Then There Were None"                         , author: "Agatha Christie"                      , sales:  100      },
            { id:  3, title: "Angels and Demons"                                , author: "Dan Brown"                , year: 2000, sales:        39 },
            { id:  4, title: "Breaking Dawn"                                    , author: "Stephenie Meyer"          , year: 2008                   },
            { id:  5, title: "Charlie and the Chocolate Factory"                , author: "Roald Dahl"                           , sales:        13 },
            { id:  6, title: "Harry Potter and the Prisoner of Azkaban"         , author: "Joanne Rowling"           , year: 1999                   },
            { id:  7, title: "Lolita"                                           , author: "Vladimir Nabokov"         , year: 1955, sales:        50 },
            { id:  8, title: "Steps to Christ"                                  , author: "Ellen G. White"                       , sales:        60 },
            { id:  9, title: "The Da Vinci Code"                                , author: "Dan Brown"                , year: 2003, sales:        80 },
            { id: 10, title: "The Dukan Diet"                                   , author: "Pierre Dukan"             , year: 2000, sales:        10 },
            { id: 11, title: "The Girl with the Dragon Tattoo"                  , author: "Stieg Larsson"            , year: 2005, sales:        30 },
            { id: 12, title: "The Hobbit"                                       , author: "J. R. R. Tolkien"         , year: 1937, sales:       100 },
            { id: 13, title: "The Hunger Games"                                 , author: "Suzanne Collins"          , year: 2008, sales:        23 },
            { id: 14, title: "The Lord of the Rings: The Fellowship of the Ring", author: "John Ronald Reuel Tolkien", year: 1955, sales:       150 },
            { id: 15, title: "The McGuffey Readers"                             , author: "William Holmes McGuffey"  , year: 1853, sales:       125 }
          ], organizer, { name: "Books" } )
          
        , columns_set = new XS.Set( [
            { id: "id"    , label: "ID"                         },
            { id: "title" , label: "Title" , checked: true      },
            { id: "author", label: "Author", checked: true      },
            { id: "year"  , label: "Year"  , checked: true      },
            { id: "sales" , label: "Sales By Million of Copies" }
          ], { name: "Columns" } )
          
        , columns = columns_set.checkbox_group( document.getElementById( "checkbox_group" ), organizer )
      ;
      
      checkbox.table( document.getElementById( "checkbox_table" ), [ { id: "id", label: "ID" }, { id: "label", label: "Label" } ], organizer, { caption: "Checkbox Value" } );
      
      books.table( document.getElementById( "books" ), columns, organizer, { caption: "List of the best-selling books (source: wikipedia)" } );
    </script>
  </body>
</html>
