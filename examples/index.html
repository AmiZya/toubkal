<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <title>Toubkal - Examples</title>
    
    <!-- Bootstrap version 3.3.4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Oswald&subset=latin,latin-ext"/>
    <link href="css/base.css"  type="text/css" rel="stylesheet" /> <!-- base css style for all web pages -->
    
    <!-- Font Awesome 4.4.0 -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/lib/toubkal-min.js"></script>
  </head>
  
  <body>
    <div id="connection_state"></div>
    
    <h4>Toubkal Examples:</h4>
    
    <ul id="examples">
      <!--li id="to_dom-1-2">
        <a id="to_dom-2-2">to_dom-2-2</a>
      </li-->
    </ul>
    
    <script>
      // live reload
      rs.socket_io_server()
        .flow( 'assets' )
        .trace( 'assets' )
        .delay( 500 )
        .alter( function( asset ) {
          window.location.reload()
        } )
      ;
    </script>
    
    <script>
      rs.socket_io_state_changes()
        .trace( 'socket_io_state_changes' )
        
        .group( function() { return { id: 1 } } )
        
        .map( function( states ) {
          states = states.content;
          
          var l            = states.length
            , max_states   = 10
            , extra_states = l > max_states ? l - max_states : 0
          ;
          
          var displayed_states = states
            // Shallow copy and limit to max_states last states
            .slice( extra_states )
            
            // Get last state first
            // Do not reverse first, it would alter source value
            .reverse()
            
            .map( function( v ) {
              return v.timestamp + ' (' + v.address + ') ' + v.state
            } )
          ;
          
          extra_states && displayed_states.push(
            '' + extra_states + ' additional state change(s) not displayed'
          );
          
          return {
            id : 1,
            
            attributes: {
              title: displayed_states.join( '\r' ),
              
              'class': 'fa fa-circle ' + states[ l - 1 ].state
            }
          }
        } )
        
        //.trace( 'connection state' )
        
        .$to_dom( rs
          .socket_io_state_changes()
          .filter( [ { connected: true } ] )
          .last()
          // last() does not emit remove operations, so query selector 
          // remains valid when disconnected, until a new connected state
          // updates the output
          .$query_selector( '#connection_state' )
          //.trace( '#connection_state' )
        )
      ;
      
      var synchronize = rs
        .socket_io_state_changes()
        
        .filter( [ { same_id: false } ] )
      ;
      
      synchronize  
        .delay( 1000 )
        
        .alter( function( state ) { delete state.same_id } )
        
        .socket_io_state_changes()
      ;
      
      rs
        .socket_io_server()
        
        .trace( 'before cache' )
        
        .cache( { synchronize: synchronize } )
        
        .Singleton( '$examples', function( source, options ) {
          return source
            //.trace( 'examples' )
            .$query_selector( '#examples' )
          ;
        } )
        
        .flow( 'examples', { key: [ 'id' ] } )
        
        .optimize()
        
        //.trace( 'before order' )
        
        .order( [ { id: 'title' } ] )
        
        //.trace( 'before examples' )
        
        .$to_dom( rs.$examples() )
        
        //.trace( 'after examples' )
        
        .set_output( '$li' )
      ;
      
      rs.once( 1000 )
        .alter( function( v ) {
          rs.output( '$li' )
            .alter( function( v ) {
              v.tag = 'a';
              v.content = v.title;
              v.attributes = rs.RS.extend( { href: v.path }, v.attributes );
            } )
            
            //.trace( 'before a' )
            
            .$to_dom()
            //.trace( 'after a' )
            .greedy()
          ;
        } )
      ;
      
      var beat = 20000;
      
      rs//.beat( beat )
        .once( 0 )
        .$examples()
      ;
      
      rs//.once( beat * 0.9 )
        .map( function( v ) { return { interval: beat } } )
        .beat()
        .revert()
        .$examples()
      ;
    </script>
    
    <style>
      .connected, .disconnected, .synchronizing {
        font-size: 50%;
        aria-hidden: true;
      }
      
      .connected {
        color: limegreen;
      }
      
      .disconnected {
        color: red;
      }
      
      .synchronizing {
        color                    : green;
        animation-duration       : 30ms;
        animation-name           : synchronizing;
        animation-iteration-count: infinite;
        animation-direction      : alternate;
      }
      
      @keyframes synchronizing {
        from { opacity: 1; }
        to   { opacity: 0; }
      }
    </style>
  </body>
</html>
