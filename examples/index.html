<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <title>Toubkal - Examples</title>
    
    <!-- Bootstrap version 3.3.4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Oswald&subset=latin,latin-ext"/>
    <link href="css/base.css"  type="text/css" rel="stylesheet" /> <!-- base css style for all web pages -->
    
    <!-- React version 0.14.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.min.js"     type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.min.js" type="text/javascript"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/lib/toubkal-min.js"></script>
    <script src="/node_modules/toubkal/lib/react/react.js"></script>
    
    <!-- jQuery version 1.11.3  -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    
    <!-- Bootstrap version 3.3.4 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  
  <body>
    <h3>Toubkal Examples</h3>
    
    <div id="examples"></div>
    
    <script>
      rs.socket_io_server()
        .flow( 'examples' )
        
        .react( rs.RS.$( '#examples' ), function() {
          return React.createElement( 'ul', null, this.state.values.map( create_item ) );
          
          function create_item( example ) {
            var path = example.path
              , link = React.createElement( 'a', { 'href': path }, example.title )
            ;
            
            return React.createElement( 'li', { key: path }, link );
          }
        }, { component_name: 'examples menu' } )
      ;
      
      rs.socket_io_server()
        .flow( '/table' )
        .trace( 'table' )
        .greedy()
      ;
    </script>
  </body>
</html>
